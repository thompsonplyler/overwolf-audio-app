<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Toggle Window</title>
    <link rel="stylesheet" href="../css/general.css">
    <!-- Path might need adjustment if general.css is now differently relative -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #toggleInGameBtn {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-width: 120px;
            text-align: center;
        }

        #toggleInGameBtn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <button id="toggleInGameBtn">Toggle Logs</button>
    <!-- Script tag removed, HtmlWebpackPlugin will inject it -->
</body>

</html>
